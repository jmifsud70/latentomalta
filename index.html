
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheetPlotter AI | Wurth Malta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              wurth: {
                red: '#CC0000',
                black: '#000000',
              }
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- MarkerCluster Plugin -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <style>
        .leaflet-container {
            width: 100%;
            height: 100%;
            border-radius: 1.5rem;
            z-index: 1;
            background: #f8fafc;
            transition: background-color 0.3s ease;
        }

        .dark .leaflet-container {
            background: #000000;
        }

        .latent-marker-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .latent-marker-core {
            min-width: 24px;
            min-height: 24px;
            padding: 2px 6px;
            border-radius: 999px;
            background-color: var(--marker-color);
            border: 2px solid white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 11px;
            font-weight: 800;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            white-space: nowrap;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dark .latent-marker-core {
            border-color: #000000;
        }

        .latent-marker-container:hover .latent-marker-core {
            transform: scale(1.15);
            z-index: 1000;
        }

        /* Selection Style - Wurth Red Focus */
        .latent-marker-container.is-selected .latent-marker-core {
            transform: scale(1.4);
            border-color: #CC0000;
            border-width: 3px;
            box-shadow: 0 0 0 4px rgba(204, 0, 0, 0.3), 0 0 20px rgba(204, 0, 0, 0.6);
            z-index: 1001;
            animation: pulse-selection 2s infinite ease-in-out;
        }

        @keyframes pulse-selection {
            0%, 100% { transform: scale(1.4); box-shadow: 0 0 0 4px rgba(204, 0, 0, 0.3), 0 0 20px rgba(204, 0, 0, 0.6); }
            50% { transform: scale(1.5); box-shadow: 0 0 0 8px rgba(204, 0, 0, 0.1), 0 0 30px rgba(204, 0, 0, 0.4); }
        }

        /* Custom Cluster Styles - Wurth Theme */
        .latent-cluster {
            background-color: rgba(204, 0, 0, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(204, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .latent-cluster:hover {
            background-color: rgba(204, 0, 0, 0.2);
            transform: scale(1.05);
        }

        .latent-cluster div {
            width: 80%;
            height: 80%;
            background-color: #CC0000;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 12px;
            box-shadow: 0 4px 10px rgba(204, 0, 0, 0.4);
            border: 2px solid white;
        }

        .dark .latent-cluster div {
            border-color: #000000;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .dark ::-webkit-scrollbar-track {
            background: #000000;
        }
        ::-webkit-scrollbar-thumb {
            background: #CC0000;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #CC0000;
        }

        /* Tooltip styling */
        .leaflet-tooltip {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 8px 12px;
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
        }

        .dark .leaflet-tooltip {
            background: rgba(0, 0, 0, 0.95);
            color: white;
            box-shadow: 0 10px 15px -3px rgba(204, 0, 0, 0.2);
        }

        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans dark:bg-slate-950 dark:text-slate-100">
    <div id="root"></div>
</body>
</html>
